<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Carousel</title>
</head>

<body>
    <div class="items">
        <div class="carousel auto-play">
            <ul class="slides">
                <li id="slide-1" class="slide">
                    <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg" alt="img1" />
                </li>
                <li id="slide-2" class="slide">
                    <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80" alt="img2" />
                </li>
                <li id="slide-3" class="slide">
                    <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="img3" />
                </li>
                <li id="slide-4" class="slide">
                    <img src="https://t4.ftcdn.net/jpg/06/14/04/25/360_F_614042569_Z82u5tlMJKyjO4S8Un0HMzsWCmZ2a0Jg.jpg" alt="img4" />
                </li>
                <li id="slide-5" class="slide">
                    <img src="https://images.travelandleisureasia.com/wp-content/uploads/sites/2/2023/11/29111159/lauterbrunnen.jpeg" alt="img5" />
                </li>
                <li id="slide-6" class="slide">
                    <img src="https://images.unsplash.com/photo-1535063406830-27dfae54262a?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="img6" />
                </li>
            </ul>
            <ul class="nav-dots">
                <li class="dot"><a href="#slide-1"></a></li>
                <li class="dot"><a href="#slide-2"></a></li>
                <li class="dot"><a href="#slide-3"></a></li>
                <li class="dot"><a href="#slide-4"></a></li>
                <li class="dot"><a href="#slide-5"></a></li>
                <li class="dot"><a href="#slide-6"></a></li>
            </ul>
            <ul class="nav-arrows">
                <li class="arrow-left"></li>
                <li class="arrow-right"></li>
            </ul>
        </div>
    </div>
</body>

</html>
